<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover" />
	<title>彩店助手</title>
	<link rel="stylesheet" href="weui.min.css">
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" type="text/css" href="font.css">
	<style type="text/css">
		.homePage .circle{
			margin-left: 3.8rem;
			margin-top: -95px;
			top: inherit;
			right: inherit;
		}
	</style>
</head>
<body>
	<div class="homePage">
	<div class="content">
		<!-- 海报设计 -->
		<div class="data">
			<p class="title">海报支持</p>
			<div class="weui-flex flex">
				<div class="weui-flex__item" onclick="toFun('jryx.html')">
					<img src="jryx.png" />
					<div>今日营销</div>
					<div class="circle" id="yxConut"></div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('dgxc.html')">
					<img src="single.png"/>
					<div>单关宣传</div>
					<div class="circle" id="dgConut"></div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('ssxc.html')">
					<img src="ssxc.png" />
					<div>赛事宣传</div>
					<div class="circle" id="ssConut"></div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('need.html')">
					<img src="zssc.png"/>
					<div>知识素材</div>
					<div class="circle" id="zsConut"></div>
				</div>
			</div>
			<div class="weui-flex flex">
				<div class="weui-flex__item" onclick="toFun('szc.html')">
					<img src="szckl.png"/>
					<div>数字彩开奖</div>
				</div>
				<div class="weui-flex__item"  onclick="toUrl('yxdz.html')">
					<img src="hbdz.png"/>
					<div>海报定制</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('../art/videoHome.html')">
					<img src="yxsp.png" />
					<div>营销视频</div>
					<div class="circle" id="videoCount"></div>
				</div>
				<div class="weui-flex__item">
				</div>
			</div>
		</div>

		<!-- 店主工具 -->
		<div class="shopkeeper">
			<p class="title">店主工具</p>
			<div class="weui-flex flex">
				<div class="weui-flex__item"  onclick="toFun('/h5/view/rec/pub_list.html')">
					<img src="tjbzz.png" />
					<div>推荐表制作</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('togetherBuy.html')">
					<img src="hmhbzz.png" />
					<div>合买海报制作</div>
				</div>
				<div class="weui-flex__item" onclick="toFun('winBanner.html')">
					<img src="zjhbzz.png" />
					<div>中奖海报制作</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/jjyh/jczq.html')">
					<img src="jcjsq.png" />
					<div>竞彩计算器</div>
				</div>
			</div>
		</div>
		<!-- 数据服务 -->
		<div class="data">
			<p class="title">数据服务</p>
			<div class="weui-flex flex">
				<div class="weui-flex__item"  onclick="toMeTy()">
					<img src="dstd2x.png" />
					<div>大神推单</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/merchandiser.html')">
					<img src="dgzs.png" />

				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/ban/killerNumber.html')">
					<img src="sh_256.png" />
					<div>大乐透杀号</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/ban/forcecast.html')">
					<img src="dcyc_256.png" />
					<div>AI单场预测</div>
				</div>

			</div>
			<div class="weui-flex flex">
				<div class="weui-flex__item"  onclick="toFun('/h5/view/reclist.html')">
					<img src="lytj.png" />
					<div>龙眼推荐</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/lottery/notice.html')">
					<img src="kjcx.png"/>
					<div>开奖查询</div>
				</div>
				<div class="weui-flex__item" onclick="toFun('/h5/view/new/mlfb.html')">
					<img src="mlfb.png" />
					<div>买量分布</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/new/mljk.html')">
					<img src="mljk.png"/>
					<div>买量监控</div>
				</div>
			</div>
			<div class="weui-flex flex">
				<div class="weui-flex__item"  onclick="toFun('/h5/view/new/lrzs.html')">
					<img src="lrzs.png"/>
					<div>冷热指数</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/new/st.html')">
					<img src="jrst.png"/>
					<div>今日伤停</div>
				</div>
				<div class="weui-flex__item"  onclick="toFun('/h5/view/lottery_notice.html')">
					<img src="jcwgg.png" />
					<div>竞彩网公告</div>
				</div>
				<div class="weui-flex__item">
				</div>
			</div>
		</div>

	</div>
	<div style="height: 2px;"></div>
	</div>
	<script type="text/javascript" src="dateUtil.js"></script>
	<script type="text/javascript">
        function toFun(url){
            url = url.indexOf("?")==-1?url+"?v="+timeToTimestamp(new Date()):url+"&v="+timeToTimestamp(new Date());
            location.href=url;
        }
	</script>
</body>
</html>
